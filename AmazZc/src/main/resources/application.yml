server:
  port: 8012
spring:
  mvc:
  #视图配置
    view:
      prefix: classpath:/templates/
      suffix: .html
    static-path-pattern: /static/**
      #数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: oracle.jdbc.driver.OracleDriver
    druid:
      #数据源idrep配置
      idrep:
        name: KFDB1
        url: jdbc:oracle:thin:@xxx.xx.xx.x:1521:xxxx
        username: xxxx
        password: xxxx
      #数据源ircp配置
      ircp:
        name: kfdb1
        url: jdbc:oracle:thin:@xxx.xx.xx.x:1521:xxxx
        username: xxxx
        password: xxxx
      #数据源eos75配置
      eos75:
        name: bgrac
        url: jdbc:oracle:thin:@xxx.xx.xx.x:1521:xxxx
        username: xxxx
        password: xxxx

#mybtis相关配置
mybatis:
  mapper-locations: classpath:/mapping/*.xml
  type-aliases-package: com/pr/amaz/dao
